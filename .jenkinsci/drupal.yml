    - name: Change permissions
      file:
        dest: "{{ project_root }}/{{project_type.stdout}}/{{project_name.stdout | trim }}/"
        owner: www-data
        group: www-data
        mode: '0777'
        recurse: yes
      become: true

    - name: Composer install
      command: composer install
      args:
        chdir: "{{ project_root }}/{{project_type.stdout}}/{{project_name.stdout | trim }}"
      delegate_to: fpm7.3
      
    - name: Composer install
      command: composer require drush/drush
      args:
        chdir: "{{ project_root }}/{{project_type.stdout}}/{{project_name.stdout | trim }}"
      delegate_to: fpm7.3
  
    - name: Redis install
      command: composer require drupal/redis
      args:
        chdir: "{{ project_root }}/{{project_type.stdout}}/{{project_name.stdout | trim }}"
      delegate_to: fpm7.3

    - name: Composer install
      command: composer require predis/predis
      args:
        chdir: "{{ project_root }}/{{project_type.stdout}}/{{project_name.stdout | trim }}"
      delegate_to: fpm7.3


